<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
</head>

<body>
    <h1>Feedback Form</h1>

    <form>
        <label for="feedbackType">Feedback Type:</label>
        <select id="feedbackType">
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
            <option value="compliment">Compliment</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" cols="30"></textarea>

        <label for="websiteRating">Website Rating:</label>
        <input type="radio" id="excellent" name="websiteRating" value="Excellent">
        <label for="excellent">Excellent</label>
        <input type="radio" id="good" name="websiteRating" value="Good">
        <label for="good">Good</label>
        <input type="radio" id="average" name="websiteRating" value="Average">
        <label for="average">Average</label>
        <input type="radio" id="poor" name="websiteRating" value="Poor">
        <label for="poor">Poor</label>

        <label for="age">Age:</label>
        <input type="number" id="age" min="10" max="100" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8">

        <label for="websiteUrl">Website URL:</label>
        <input type="url" id="websiteUrl">

        <label for="termsAndConditions">Terms and Conditions:</label>
        <input type="checkbox" id="termsAndConditions" required>
        <label for="termsAndConditions">I agree to the terms and conditions</label>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
